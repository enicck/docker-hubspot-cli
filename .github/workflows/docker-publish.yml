name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/docker-publish.yml'
      - 'readme.md'
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and push enick/hubspot-cli
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        # v4 is current as of 2025-09
        uses: actions/checkout@v4

      - name: Extract CLI version from Dockerfile (line 2)
        id: version
        shell: bash
        run: |
          # Expecting line 2 like: RUN npm install -g @hubspot/cli@7.7.0
          if [ ! -f Dockerfile ]; then
            echo "Dockerfile not found at repo root" >&2
            exit 1
          fi
          VER=$(sed -n '2s/.*@\(.*\)$/\1/p' Dockerfile | tr -d '\r' )
          if [ -z "$VER" ]; then
            echo "Failed to parse version from Dockerfile line 2" >&2
            echo "Parsed value: '$VER'" >&2
            exit 1
          fi
          echo "VERSION=$VER" >> "$GITHUB_ENV"
          echo "version=$VER" >> "$GITHUB_OUTPUT"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            enick/hubspot-cli:latest
            enick/hubspot-cli:${{ env.VERSION }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.version=${{ env.VERSION }}
            org.opencontainers.image.title=hubspot-cli
            org.opencontainers.image.description=HubSpot CLI in Node 24-alpine

    # Helpful summary output
      - name: Summary
        if: always()
        run: |
          echo "Image will be pushed as:" >> $GITHUB_STEP_SUMMARY
          echo "- enick/hubspot-cli:latest" >> $GITHUB_STEP_SUMMARY
          echo "- enick/hubspot-cli:${VERSION}" >> $GITHUB_STEP_SUMMARY
